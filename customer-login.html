<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Customer Login</title>  
    <style>  

        body {  
            font-family: Arial, sans-serif; 
            background-color: #4d3e2b;  
            margin: 0;  
            padding: 0;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            height: 100vh;  
            background-image: url('Login.jpg');  
            background-size: cover;  
            background-position: center; 
        }  

        .container {  
            background-color: rgba(229, 229, 221, 0.9); 
            padding: 40px; 
            border-radius: 12px;  
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2); 
            width: 90%;  
            max-width: 400px;  
            text-align: center;  
        }  

        h1 {  
            color: #71463d; 
            margin-bottom: 25px;  
            font-size: 24px;
        }  

        label {  
            display: block;
            margin-bottom: 5px;
            text-align: left;  
            font-weight: bold;
        }  

        input[type="text"], input[type="password"] {  
            width: 100%; 
            padding: 10px; 
            margin-bottom: 20px;
            box-sizing: border-box; 
            border: 2px solid #ccc;  
            border-radius: 6px; 
            transition: border-color 0.3s;  
        }  

        input:focus {  
            border-color: #ff5733;  
            outline: none;
        }  

        button {  
            width: 100%;  
            padding: 10px;  
            background-color: #252325; 
            color: #fff;  
            border: none; 
            border-radius: 6px;   
            cursor: pointer;   
            font-size: 18px;   
            transition: background-color 0.3s; 
        }  

        button:hover {  
            background-color: #16dc5c;  
        }  

        p {  
            margin-top: 15px;
            font-size: 14px;
            color: #333;  
        }  

        #errorMessage {  
            margin-top: 10px;  
            font-weight: bold;  
            color: red; 
        }  
  
        @media (max-width: 500px) {  
            h1 {  
                font-size: 20px; 
            }  
            button {  
                font-size: 16px;  
            }  
        }  
    </style>  
</head>  
<body>  
    <div class="container">  
        <h1>Customer Login</h1> 

        <form id="customerLoginForm" onsubmit="return validateCustomerLogin()">  
            <label for="username">Username:</label>  
            <input type="text" id="username" name="username" required><br>  
            
            <label for="password">Password:</label>  
            <input type="password" id="password" name="password" required><br>  
            
            <button type="submit">Login</button>  
        </form>  
        <p id="errorMessage"></p>  
    </div>  

    <script>  
          
        function validateCustomerLogin() {  
            const username = document.getElementById('username').value;  
            const password = document.getElementById('password').value;  
  
            const validUsername = "Mani";  
            const validPassword = "7006"; 

            if (username === validUsername && password === validPassword) {  
                  
                window.location.href = "room-booking.html";  
                return false; 
            } else {  
                document.getElementById('errorMessage').textContent = "Invalid username or password!";  
                return false;  
            }  
        }  
    </script>  
</body>  
</html>
