<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Customer Login</title>  
    <style>  
        /* General Styles */  
        body {  
            font-family: Arial, sans-serif; /* Font for the page */  
            background-color: #4d3e2b; /* Background color */  
            margin: 0;  
            padding: 0;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            height: 100vh; /* Full viewport height */  
            background-image: url('Login.jpg'); /* Add your image */  
            background-size: cover; /* Cover the entire background */  
            background-position: center; /* Center the image */  
        }  

        .container {  
            background-color: rgba(229, 229, 221, 0.9); /* Semi-transparent background */  
            padding: 40px; /* Padding around the login form */  
            border-radius: 12px; /* Rounded corners */  
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2); /* Shadow for depth */  
            width: 90%; /* Responsive width */  
            max-width: 400px; /* Maximum width */  
            text-align: center; /* Centered text */  
        }  

        h1 {  
            color: #71463d; /* Color for the heading */  
            margin-bottom: 25px; /* Space below heading */  
            font-size: 24px; /* Increased font size */  
        }  

        label {  
            display: block; /* Block display for labels */  
            margin-bottom: 5px; /* Space below labels */  
            text-align: left; /* Left align labels */  
            font-weight: bold; /* Bold font */  
        }  

        input[type="text"], input[type="password"] {  
            width: 100%; /* Full width for inputs */  
            padding: 10px; /* Padding inside inputs */  
            margin-bottom: 20px; /* Space below inputs */  
            box-sizing: border-box; /* Include padding in width/height */  
            border: 2px solid #ccc; /* Border styling */  
            border-radius: 6px; /* Rounded corners */  
            transition: border-color 0.3s; /* Smooth transition */  
        }  

        input:focus {  
            border-color: #ff5733; /* Change border color on focus */  
            outline: none; /* Remove default outline */  
        }  

        button {  
            width: 100%; /* Full width for button */  
            padding: 10px; /* Padding inside button */  
            background-color: #252325; /* Button background color */  
            color: #fff; /* Button text color */  
            border: none; /* No border */  
            border-radius: 6px; /* Rounded corners */  
            cursor: pointer; /* Pointer cursor for button */  
            font-size: 18px; /* Increased font size */  
            transition: background-color 0.3s; /* Smooth transition for hover */  
        }  

        button:hover {  
            background-color: #16dc5c; /* Lighter color on hover */  
        }  

        p {  
            margin-top: 15px; /* Space above paragraph */  
            font-size: 14px; /* Smaller font size */  
            color: #333; /* Darker text for contrast */  
        }  

        #errorMessage {  
            margin-top: 10px; /* Space above error message */  
            font-weight: bold; /* Bold for emphasis */  
            color: red; /* Error message color */  
        }  

        /* Responsive Adjustments */  
        @media (max-width: 500px) {  
            h1 {  
                font-size: 20px; /* Adjust heading size */  
            }  
            button {  
                font-size: 16px; /* Adjust button font size */  
            }  
        }  
    </style>  
</head>  
<body>  
    <div class="container">  
        <h1>Customer Login</h1>  
        <!-- Login Form -->  
        <form id="customerLoginForm" onsubmit="return validateCustomerLogin()">  
            <label for="username">Username:</label>  
            <input type="text" id="username" name="username" required><br>  
            
            <label for="password">Password:</label>  
            <input type="password" id="password" name="password" required><br>  
            
            <button type="submit">Login</button>  
        </form>  
        <p id="errorMessage"></p>  
    </div>  

    <script>  
        // Function to validate login credentials  
        function validateCustomerLogin() {  
            const username = document.getElementById('username').value;  
            const password = document.getElementById('password').value;  

            // Define specific valid credentials for customer  
            const validUsername = "Mani";  // Example valid username  
            const validPassword = "7006";  // Example valid password  

            if (username === validUsername && password === validPassword) {  
                // Redirect to room booking page if credentials are correct  
                window.location.href = "room-booking.html";  
                return false;  // Prevent form submission  
            } else {  
                document.getElementById('errorMessage').textContent = "Invalid username or password!";  
                return false;  // Prevent form submission on invalid login  
            }  
        }  
    </script>  
</body>  
</html>
