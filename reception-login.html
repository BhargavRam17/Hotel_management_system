<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reception Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #4d3e2b;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            background-image: url('Login.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .login-container {
            background-color: rgb(229, 229, 221);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 400px; 
            text-align: center;
            margin-top: 250px;
        }

        h2 {
            margin-bottom: 20px;
            color: #252325;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            text-align: left;
        }

        input {
            width: calc(100% - 16px); 
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        button {
            padding: 10px 20px;
            background-color: #252325;
            color: rgb(253, 246, 246);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #16dc5c;
        }

        #errorMessage {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Reception Login</h2>
        <form id="receptionLoginForm" onsubmit="return receptionLogin()">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <p id="errorMessage"></p>
    </div>

    <script>
        function receptionLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

        
            const receptionUsername = "Karthik";
            const receptionPassword = "7014";

            console.log("Attempting login:", username, password);

            if (username === receptionUsername && password === receptionPassword) {
                
                window.location.href = "room-booking.html";
                return false; 
            } else {
                document.getElementById('errorMessage').textContent = "Invalid reception credentials!";
                return false;
            }
        }
    </script>
</body>
</html>
