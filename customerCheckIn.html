<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Customer Check-In</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            background-color: #4d3e2b;  
            margin: 0;  
            padding: 0;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            height: 100vh;  
            background-image: url('Login.jpg'); /* Replace with your image file */  
            background-size: cover;  
            background-position: center;  
            background-repeat: no-repeat;  
        }  

        .container {  
            background-color: rgb(229, 229, 221);  
            padding: 20px;  
            border-radius: 8px;  
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);  
            width: 300px;  
            text-align: center;  
        }  

        h1 {  
            margin-bottom: 20px;  
        }  

        input[type="text"], input[type="date"], input[type="time"] {  
            width: 100%;  
            padding: 10px;  
            margin: 10px 0;  
            font-size: 16px;  
            border: 1px solid #ccc;  
            border-radius: 4px;  
            box-sizing: border-box;  
        }  

        button {  
            width: 100%;  
            padding: 10px;  
            font-size: 16px;  
            background-color: #252325;  
            color: rgb(253, 246, 246);  
            border: none;  
            border-radius: 4px;  
            cursor: pointer;  
        }  

        button:hover {  
            background-color: #16dc5c;  
        }  
    </style>  
</head>  
<body>  
    <div class="container">  
        <h1>Customer Check-In</h1>  
        <form id="checkInForm" action="generateBill.html">  
            <input type="text" id="roomTypeInput" placeholder="Room Type" disabled><br>  
            <input type="date" placeholder="Check-In Date" required><br>  
            <input type="time" placeholder="Check-In Time" required><br>  
            <button type="submit">Generate Bill</button>  
        </form>  
    </div>  

    <script>  
        function getQueryParam(param) {  
            const urlParams = new URLSearchParams(window.location.search);  
            return urlParams.get(param);  
        }  

        // Get the room type from the query parameter  
        const roomType = getQueryParam('roomType');  
        document.getElementById('roomTypeInput').value = roomType ? roomType : 'Not specified';  

        // Use hidden input to pass the room type onto the Generate Bill page  
        const form = document.getElementById('checkInForm');  
        const hiddenInput = document.createElement('input');  
        hiddenInput.type = 'hidden';  
        hiddenInput.name = 'roomType';  
        hiddenInput.value = roomType;  
        form.appendChild(hiddenInput);  
    </script>  
</body>  
</html>
