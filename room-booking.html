<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #4d3e2b;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('Login.jpg'); /* Replace with your image file */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative; /* Required for absolute positioning of the button */
        }

        .logout-button {
            position: fixed; /* Changed to fixed */
            top: 20px; /* Adjust the vertical position */
            right: 20px; /* Adjust the horizontal position */
            padding: 8px 12px; /* Smaller padding for a smaller button */
            background-color: #e74c3c; /* Red color for logout */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            z-index: 1000; /* Ensure the button is above other elements */
            font-size: 14px; /* Smaller font size */
        }

        .logout-button:hover {
            background-color: #c0392b; /* Darker red on hover */
        }

        .container {
            background-color: rgb(229, 229, 221);
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 500px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        h3 {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin: 10px 0;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #252325;
            color: rgb(253, 246, 246);
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #16dc5c;
        }
    </style>
</head>
<body>
    <button class="logout-button" onclick="logout()">Logout</button> <!-- Moved outside the container -->
    <div class="container">
        <h1>Book Your Room</h1>
        <h3>Select Room Type</h3>
        <form action="customerCheckIn.html" method="GET">
            <label><input type="radio" name="roomType" value="AC" required> AC Room</label>
            <label><input type="radio" name="roomType" value="Non-AC" required> Non-AC Room</label>
            <button type="submit">Next</button>
        </form>
    </div>

    <script>
        // Logout function
        function logout() {
            // Redirect to the login page or perform any logout logic
            window.location.href = "index.html"; // Change to your login page
        }
    </script>
</body>
</html>
