<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Admin Login</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            background-color: #4d3e2b;  
            margin: 0;  
            padding: 0;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            height: 100vh;  
            background-image: url('Login.jpg'); /* Replace with your image path */  
            background-size: cover;  
            background-position: center;  
            background-repeat: no-repeat;  
        }  

        .login-container {  
            background-color: rgb(229, 229, 221);  
            padding: 20px;  
            border-radius: 8px;  
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);  
            width: 300px;  
            text-align: center;  
        }  

        h2 {  
            margin-bottom: 20px;  
            color: #252325;  
        }  

        label {  
            display: block;  
            margin-bottom: 5px;  
            text-align: left;  
        }  

        input {  
            width: 100%;  
            padding: 8px;  
            margin-bottom: 15px;  
            border: 1px solid #ccc;  
            border-radius: 4px;  
            box-sizing: border-box;  
        }  

        button {  
            width: 100%;  
            padding: 10px;  
            background-color: #252325;  
            color: rgb(253, 246, 246);  
            border: none;  
            border-radius: 4px;  
            cursor: pointer;  
            transition: background-color 0.3s;  
        }  

        button:hover {  
            background-color: #16dc5c;  
        }  

        .error-message {  
            color: red;  
            margin-top: 10px;  
        }  
    </style>  
</head>  
<body>  
    <div class="login-container">  
        <h2>Admin Login</h2>  
        <form id="adminLoginForm" onsubmit="return adminLogin()">  
            <label for="username">Username:</label>  
            <input type="text" id="username" name="username" required>  
            <label for="password">Password:</label>  
            <input type="password" id="password" name="password" required>  
            <button type="submit">Login</button>  
        </form>  
        <p id="errorMessage" class="error-message"></p>  
    </div>  

    <script>  
        function adminLogin() {  
            const username = document.getElementById('username').value;  
            const password = document.getElementById('password').value;  
            
            // Hardcoded credentials for admin  
            const adminUsername = "Ram";  
            const adminPassword = "7159";  

            console.log("Attempting login:", username, password); // Debugging line  

            if (username === adminUsername && password === adminPassword) {  
                // Redirect to the Manage Room Data page  
                console.log("Login successful"); // Debugging line  
                window.location.href = "manage_rooms.html";  
                return false; // Prevents form submission (and allows redirection)  
            } else {  
                console.log("Invalid credentials"); // Debugging line  
                document.getElementById('errorMessage').textContent = "Invalid admin credentials!";  
                return false; // Prevents form submission  
            }  
        }  
    </script>  
</body>  
</html>
