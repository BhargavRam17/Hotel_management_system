<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-Out</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #4d3e2b;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('Login.jpg'); /* Replace with your image file */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .logout-button {
            position: absolute;
            top: 20px; /* Adjust the position */
            right: 20px; /* Adjust the position */
            padding: 10px 15px;
            background-color: #e74c3c; /* Red color for logout */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            z-index: 1000; /* Ensure the button is above other elements */
        }

        .logout-button:hover {
            background-color: #c0392b; /* Darker red on hover */
        }

        .container {
            background-color: rgb(229, 229, 221);
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        p {
            margin: 10px 0;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #252325;
            color: rgb(253, 246, 246);
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #16dc5c;
        }
    </style>
</head>
<body>
    <button class="logout-button" onclick="logout()">Logout</button>
    <div class="container">
        <h1>Check-Out</h1>
        <p>You have checked out successfully!</p>
    </div>

    <script>
        // Logout function
        function logout() {
            window.location.href = "index.html"; // Redirect to the index page
        }
    </script>
</body>
</html>
